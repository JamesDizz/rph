<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="container">
            <h1>Welcome to the Totings!!</h1><br>
            <input id="passcode" type="password" placeholder="Passcode" required>
            <button onclick="checkPasscode()">Submit</button>
        </div>
    </div>
    <script>
        function checkPasscode() {
            const myPasscode = "totings";
            var passcode = document.getElementById('passcode').value;

            if (myPasscode === passcode) {
                console.log(passcode);
                window.location.href = "homepage.html";
            } else if (passcode === '' || passcode === null) {
                alert("Please enter the passcode");
            } else {
                alert("You entered a wrong passcode. Please try again");
            }
        }
    </script>
</body>
</html>
